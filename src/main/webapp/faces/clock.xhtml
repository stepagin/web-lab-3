<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <table>
                <tr>
                    <td id="menu">
                        <h3>Dark<br></br>mode</h3>
                        <label class="switch">
                            <input type="checkbox" id="switcher"></input>
                            <span class="slider round"></span>
                        </label>
                    </td>
                    <td id="clock-style">
                        <div class="clock">
                            <div class="outer-clock-face">
                              <div class="marking marking-one"></div>
                              <div class="marking marking-two"></div>
                              <div class="marking marking-three"></div>
                              <div class="marking marking-four"></div>
                              <div class="inner-clock-face">
                                <div class="hand hour-hand" style="transform: rotate(753deg);"></div>
                                <div class="hand min-hand" style="transform: rotate(131deg);"></div>
                                <div class="hand second-hand" style="transform: rotate(390deg);"></div>
                              </div>
                            </div>
                          </div>                       
                    </td>
                </tr>
            </table>
            <script src = "./resources/js/clock.js"></script>
            <script src = "./resources/js/dark-mode.js"></script>
      </ui:composition>
    </body>
</html>
